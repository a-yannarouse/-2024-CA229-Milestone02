{% extends 'base.html' %}

{% block title %}
    Area Detail
{% endblock title %}

{% block content %}
    <h2>{{ object.area_name }}</h2>
    <p>Type: {{ object.area_type }}</p>
    {% if object.image %}
        <img src="{{ object.image.url }}" alt="{{ object.area_name }}" style="max-width: 300px;">
    {% else %}
        <p>No image available</p>
    {% endif %}
{% endblock %}
