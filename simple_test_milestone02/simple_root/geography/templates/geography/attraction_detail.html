{% extends 'base.html' %}

{% block title %}
    Attraction Detail
{% endblock title %}

{% block content %}
    <h2>{{ object.attraction_name }}</h2>
    <p>Area: {{ object.area }}</p>
    {% if object.image %}
        <img src="{{ object.image.url }}" alt="{{ object.attraction_name }}" style="max-width: 300px;">
    {% else %}
        <p>No image available</p>
    {% endif %}
{% endblock %}
